<app-navbar></app-navbar>

<div class="container">
  <header>
    <button
      mat-flat-button
      color="basic"
      class="add-button"
      [routerLink]="['/add']"
      type="button">
      <mat-icon class="logo">add</mat-icon>
      New pet
    </button>
    <div>
      <mat-chip-list aria-label="Status selection">
        <mat-chip color="accent" selected>Available</mat-chip>
        <mat-chip color="accent">Pendent</mat-chip>
        <mat-chip color="accent">Sold</mat-chip>
      </mat-chip-list>
    </div>
  </header>

  <section class="wrapper-list">
    <ul class="pet-list">
      <li class="pet-list-item" *ngFor="let pet of pets$ | async">
        <button type="button" (click)="openModal()">
          <p class="name">{{ pet.name }}</p>
          <mat-icon>info</mat-icon>
      </button>
      </li>
    </ul>
  </section>
</div>
